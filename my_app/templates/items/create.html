{% extends 'layout.html' %}

{% block body %}
<div>
    <form action="" method="post">
        {% csrf_token %}
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <label for="description">Description</label>
        <br>
        <textarea name="description" id="description"></textarea>
        <br>
        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}
